<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>More Events</h2>
    <section>
        <h3 id="secret-info">very very important information</h3>
        <input id="delete-confirm" type="text" placeholder="please type dleate">
        <button id="delete-btn" disabled>dlete</button>
    </section>
    <script>
        document.getElementById( 'delete-btn' ).addEventListener( 'click', function () {
            document.getElementById( 'secret-info' ).style.display = 'none';
        } );
        //focus
        document.getElementById( 'delete-confirm' ).addEventListener( 'focus', function () {
            document.body.style.backgroundColor = 'lightCoral';
        } );
        // blur 
        document.getElementById( 'delete-confirm' ).addEventListener( 'blur', function () {
            document.body.style.backgroundColor = 'white';
        } );
        // const deleteFild = document.getElementById( 'delete-confirm' );
        // keydown
        // deleteFild.addEventListener( 'keydown', function () {
        //     console.log( deleteFild.value );
        // } );
        // const deleteFild = document.getElementById( 'delete-confirm' );
        // keypress
        // deleteFild.addEventListener( 'keypress', function () {
        //     console.log( deleteFild.value );
        // } );
        // keyup
        const deleteFild = document.getElementById( 'delete-confirm' );
        deleteFild.addEventListener( 'keyup', function ( event ) {
            if ( event.target.value == 'delete' ) {
                document.getElementById( 'delete-btn' ).removeAttribute( 'disabled' );
            } else {
                document.getElementById( 'delete-btn' ).setAttribute( 'disabled', true );
            };
        } );
        // chenge
        deleteFild.addEventListener( 'change', function () {
            console.log( deleteFild.value );
        } );
    </script>
</body>

</html>
