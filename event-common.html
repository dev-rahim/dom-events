<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="store-input-value"></p>
    <input id="name-fild" type="text">
    <button id="upload-button">Upload</button>
    <p id="clicking-method"></p>
    <!-- using function -->
    <button onclick="welcomeFunction()">First Button</button>
    <button id="second-button">Second Button</button>
    <script>
        // using function 
        function welcomeFunction() {
            document.getElementById( 'clicking-method' ).innerText = 'You pressed First Button';
        };
        // direct 
        document.getElementById( 'second-button' ).addEventListener( 'click', function () {
            document.getElementById( 'clicking-method' ).innerText = 'You pressed Second Button';
        } )
        // direct
        document.getElementById( 'upload-button' ).addEventListener( 'click', function () {
            const textFild = document.getElementById( 'name-fild' );
            // console.log( textFild.value );
            document.getElementById( 'store-input-value' ).innerText = textFild.value;
            textFild.value = '';
        } )
    </script>
</body>

</html>
